<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Explorer</title>

  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Logo -->
  <header class="header">
    <div class="logo-container">
      <img src="images\Star_Wars_Logo.png" alt="Star Wars Logo" class="logo"> <!-- Add your logo image URL here -->
      <h1 class="site-title">Star Wars Explorer</h1>
    </div>
    <!-- Search Field aligned to the right -->
    <form id="search-form" class="search-form">
      <input type="text" id="search-input" placeholder="Search..." />
      <button type="submit">Search</button>
    </form>
  </header>

  <!-- Main Content -->
  <div class="container">
    <aside id="categories" class="sidebar">
      <h2>Categories</h2>
      <!-- Categories will be populated here -->
    </aside>

    <div id="main-content" class="main-content">
      <div id="sidebar-content" class="sidebar-content"></div>
      <div id="detail-content" class="detail-content"></div>
    </div>
  </div>

  <!-- Footer fixed at the bottom -->
  <footer class="footer">
    <p>&copy; 2024 Star Wars Explorer</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
